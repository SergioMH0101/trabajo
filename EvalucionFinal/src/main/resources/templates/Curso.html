	<form>
	     			
				    <div class="form-group">
				      <label for=id_curso>Ingresar id curso:</label>
				      <input type="number" class="form-control" id="id_curso" placeholder="Ingresar id curso" name="id_curso">
				    </div>
				    <div class="form-group">
				      <label for="nombre">Nombre de curso:</label>
				      <input type="text" class="form-control" id="nombre" placeholder="Nombre de curso" name="nombre">
				    </div>

				    <p>
				    <div class="alert alert-danger" id="msg" hidden="true">
					</div>
					<p>
				   <div class="btn-group">
					<button type="button" class="btn btn-primary btn-sml" onclick="javascript:CursoController('list')">List</button>
					<button type="button" class="btn btn-primary btn-sml" onclick="javascript:CursoController('get')">Buscar </button>
					<button type="button" class="btn btn-primary btn-sml" onclick="javascript:CursoController('insert')">Nuevo </button>
					<button type="button" class="btn btn-primary btn-sml" onclick="javascript:CursoController('update')">Actualizar </button>

				<div class="modal-body">
					<div class="table-responsive" style='height:100%' id='tableDivContainer'>
						<table class="table table-condensed" id='cursoTable' data-toggle="table" data-height="299">

								<th data-field="id_curso">ID_Curso</th>
								<th data-field="nombre">Nombre Curso </th>

							</tr>
							</thead>
						</table>
					</div>
				</div>
